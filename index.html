<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
<title>Rock Paper Scissors</title>
<body>
  <div id="title">
    <h2>Let's play</h2>
    <h1>Rock, Paper, Scissors!</h1>
    <p>(First to 5 points wins)</p>
  </div>

  <div id="buttons">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>

  <div id="scoreboard">
    <div id="player">
      <p>Player:</p>
      <p id="playerScore" class="score">0</p>
    </div>
    <div id="computer">
      <p>Computer:</p>
      <p id="computerScore" class="score">0</p>
    </div>
  </div>

  <div id="roundResult">
    <div id="roundChoice">
      <div id="playerChoice">
        <p id="playerChoice1"></p>
        <p id="playerChoice2" class="selection"></p>
      </div>
      <div id="computerChoice">
        <p id="computerChoice1"></p>
        <p id="computerChoice2" class="selection"></p>
      </div>
    </div>
    <p id="roundResultText"></p>
  </div>
  
  <div id="result">
    <p id="result1"></p>
  </div>

  <div id="gameOver">
    <p id="gameOverScore"></p>
  </div>

</body>
</head>
</html>
